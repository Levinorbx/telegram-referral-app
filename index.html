<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Force</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(30, 30, 46, 0.95);
            padding: 8px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
        }

        .user-name {
            font-size: 14px;
            font-weight: 500;
        }

        .balance-container {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .balance-amount {
            font-size: 16px;
            font-weight: bold;
            color: #ffd700;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 60px 15px 70px 15px;
        }

        .section {
            background: rgba(30, 30, 46, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section h2 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #64b5f6;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn {
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 14px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.2s ease;
            width: 100%;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn:disabled {
            background: #455a64;
            cursor: not-allowed;
            transform: none;
        }

        .btn-small {
            background: linear-gradient(135deg, #2196f3, #1976d2);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            margin: 2px;
            transition: all 0.2s ease;
        }

        .btn-sell {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        }

        .bottom-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(13, 13, 23, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 0;
        }

        .menu-items {
            display: flex;
            justify-content: space-around;
            max-width: 400px;
            margin: 0 auto;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 12px;
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            flex: 1;
            margin: 0 2px;
            opacity: 0.5;
        }

        .menu-item.active {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid rgba(33, 150, 243, 0.5);
            opacity: 1;
        }

        .menu-icon {
            font-size: 18px;
            margin-bottom: 4px;
        }

        .menu-text {
            font-size: 11px;
            font-weight: 500;
        }

        .menu-item.active .menu-text {
            color: #64b5f6;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .cooldown {
            color: #ff6b6b;
            font-size: 16px;
            margin-top: 5px;
            font-weight: bold;
        }

        .available-now {
            color: #4caf50 !important;
            font-weight: bold;
            font-size: 16px;
        }

        .roulette-container {
            background: rgba(30, 30, 46, 0.95);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }

        .horizontal-roulette {
            width: 100%;
            height: 160px;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            margin: 20px 0;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .roulette-track {
            display: flex;
            position: absolute;
            height: 100%;
            left: 0;
            transition-timing-function: cubic-bezier(0.1, 0.8, 0.2, 1);
        }

        .roulette-item-wheel {
            width: 100px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .roulette-item-wheel:nth-child(odd) {
            background: rgba(50, 50, 70, 0.7);
        }

        .roulette-icon {
            font-size: 30px;
            margin-bottom: 8px;
        }

        .roulette-image {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 8px;
        }

        .roulette-name {
            font-size: 11px;
            font-weight: bold;
            text-align: center;
            line-height: 1.2;
        }

        .roulette-pointer {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background: #ff0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
            z-index: 10;
        }

        .roulette-result {
            font-size: 18px;
            font-weight: bold;
            margin: 15px 0;
            min-height: 27px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }

        .win {
            color: #26de81;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .inventory-item-card {
            background: rgba(50, 50, 70, 0.8);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .item-image {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .item-image-real {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .item-price {
            color: #ffd700;
            font-size: 14px;
            margin: 5px 0;
        }

        .roulette-type-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
            gap: 10px;
        }

        .roulette-type-btn {
            padding: 12px 20px;
            border-radius: 12px;
            background: rgba(40, 40, 60, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            flex: 1;
            text-align: center;
        }

        .roulette-type-btn.active {
            background: linear-gradient(135deg, #2196f3, #1976d2);
            border-color: #2196F3;
        }

        .spin-cost {
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .timer {
            color: #ff6b6b;
            font-weight: bold;
            font-size: 16px;
        }

        .item-actions {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 8px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(30, 30, 46, 0.95);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            max-width: 300px;
            width: 90%;
            text-align: center;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }

        .modal-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            flex: 1;
        }

        .modal-btn.confirm {
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: white;
        }

        .modal-btn.cancel {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="user-info">
            <div class="user-avatar" id="userAvatar"></div>
            <div class="user-name" id="userName">User</div>
        </div>
        <div class="balance-container">
            <div class="balance-amount">‚≠ê 1000</div>
        </div>
    </div>

    <div class="container">
        <div id="roulette-tab" class="tab-content active">
            <div class="roulette-container">
                <div class="roulette-type-selector">
                    <button class="roulette-type-btn active" id="freeTypeBtn" onclick="switchRouletteType('free')">Free</button>
                    <button class="roulette-type-btn" id="premiumTypeBtn" onclick="switchRouletteType('premium')">Premium</button>
                    <button class="roulette-type-btn" id="luxuryTypeBtn" onclick="switchRouletteType('luxury')">Luxury</button>
                </div>
                
                <div id="free-roulette" class="roulette-section">
                    <div class="horizontal-roulette">
                        <div class="roulette-track" id="freeRouletteTrack"></div>
                        <div class="roulette-pointer"></div>
                    </div>
                    
                    <div class="roulette-result" id="freeRouletteResult">Spin to win!</div>
                    
                    <div class="section">
                        <h3>Free Spin</h3>
                        <div class="cooldown" id="freeCooldown">
                            <span class="available-now">Available now</span>
                            <span id="freeTimer" class="timer" style="display: none;"></span>
                        </div>
                        <button class="btn" id="freeSpinBtn" onclick="spinRoulette('free')">SPIN</button>
                    </div>
                </div>
                
                <div id="premium-roulette" class="roulette-section" style="display: none;">
                    <div class="horizontal-roulette">
                        <div class="roulette-track" id="premiumRouletteTrack"></div>
                        <div class="roulette-pointer"></div>
                    </div>
                    
                    <div class="roulette-result" id="premiumRouletteResult">Spin to win!</div>
                    
                    <div class="section">
                        <h3>Premium Spin</h3>
                        <div class="spin-cost">Cost: ‚≠ê 200</div>
                        <button class="btn" id="premiumSpinBtn" onclick="spinRoulette('premium')">SPIN</button>
                    </div>
                </div>
                
                <div id="luxury-roulette" class="roulette-section" style="display: none;">
                    <div class="horizontal-roulette">
                        <div class="roulette-track" id="luxuryRouletteTrack"></div>
                        <div class="roulette-pointer"></div>
                    </div>
                    
                    <div class="roulette-result" id="luxuryRouletteResult">Spin to win!</div>
                    
                    <div class="section">
                        <h3>Luxury Spin</h3>
                        <div class="spin-cost">Cost: ‚≠ê 500</div>
                        <button class="btn" id="luxurySpinBtn" onclick="spinRoulette('luxury')">SPIN</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="inventory-tab" class="tab-content">
            <div class="section">
                <h2>My Inventory</h2>
                <div id="inventoryContainer">
                    <div class="empty-state">
                        <div class="empty-icon">üéí</div>
                        <div>Inventory is empty</div>
                        <div style="font-size: 12px; margin-top: 10px; opacity: 0.7;">
                            Spin the roulette to get items
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-menu">
        <div class="menu-items">
            <div class="menu-item active" id="rouletteMenuItem" onclick="showTab('roulette-tab')">
                <div class="menu-icon">üé°</div>
                <div class="menu-text">Roulette</div>
            </div>
            <div class="menu-item" id="inventoryMenuItem" onclick="showTab('inventory-tab')">
                <div class="menu-icon">üéí</div>
                <div class="menu-text">Inventory</div>
            </div>
        </div>
    </div>

    <div class="modal" id="sendModal">
        <div class="modal-content">
            <h3>Send NFT</h3>
            <p id="modalMessage">Are you sure you want to send this NFT?</p>
            <div class="modal-buttons">
                <button class="modal-btn cancel" onclick="closeModal()">Cancel</button>
                <button class="modal-btn confirm" onclick="confirmSend()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function saveUserData() {
            localStorage.setItem('giftForceUserData', JSON.stringify(userData));
        }

        function loadUserData() {
            const saved = localStorage.getItem('giftForceUserData');
            if (saved) {
                const parsed = JSON.parse(saved);
                userData = {
                    ...userData,
                    ...parsed,
                    isSpinning: false
                };
            }
        }

        let userData = {
            balance: 1000,
            inventory: [],
            lastFreeSpin: 0,
            currentRouletteType: 'free',
            isSpinning: false
        };

        const roulettePrizes = {
            free: [
                { type: 'stars', name: '50 Stars', icon: '‚≠ê', image: 'stars.webp', stars: 50, color: '#FFD700', weight: 40 },
                { type: 'stars', name: '100 Stars', icon: '‚≠ê', image: 'stars.webp', stars: 100, color: '#FFD700', weight: 25 },
                { type: 'stars', name: '200 Stars', icon: '‚≠ê', image: 'stars.webp', stars: 200, color: '#FFD700', weight: 15 },
                { type: 'nft', name: 'Happy Birthday', icon: 'üéÇ', image: 'happy.webp', stars: 250, color: '#FF69B4', weight: 10 },
                { type: 'nft', name: 'Candy Cane', icon: 'üç≠', image: 'candy.webp', stars: 300, color: '#B0B0B0', weight: 7 },
                { type: 'nft', name: 'Vintage Cigar', icon: 'üö¨', image: 'cigar.webp', stars: 450, color: '#795548', weight: 3 }
            ],
            premium: [
                { type: 'stars', name: '100 Stars', icon: '‚≠ê', image: 'stars.webp', stars: 100, color: '#FFD700', weight: 40 },
                { type: 'stars', name: '200 Stars', icon: '‚≠ê', image: 'stars.webp', stars: 200, color: '#FFD700', weight: 25 },
                { type: 'nft', name: 'Happy Birthday', icon: 'üéÇ', image: 'happy.webp', stars: 250, color: '#FF69B4', weight: 15 },
                { type: 'nft', name: 'Candy Cane', icon: 'üç≠', image: 'candy.webp', stars: 300, color: '#B0B0B0', weight: 10 },
                { type: 'nft', name: 'Vintage Cigar', icon: 'üö¨', image: 'cigar.webp', stars: 450, color: '#795548', weight: 7 },
                { type: 'nft', name: 'Astral Shard', icon: 'üîÆ', image: 'astral.webp', stars: 750, color: '#00BCD4', weight: 3 }
            ],
            luxury: [
                { type: 'stars', name: '200 Stars', icon: '‚≠ê', image: 'stars.webp', stars: 200, color: '#FFD700', weight: 40 },
                { type: 'nft', name: 'Vintage Cigar', icon: 'üö¨', image: 'cigar.webp', stars: 450, color: '#795548', weight: 25 },
                { type: 'stars', name: '500 Stars', icon: '‚≠ê', image: 'stars.webp', stars: 500, color: '#FFD700', weight: 15 },
                { type: 'nft', name: 'Astral Shard', icon: 'üîÆ', image: 'astral.webp', stars: 750, color: '#00BCD4', weight: 10 },
                { type: 'nft', name: 'Durovs Cap', icon: 'üß¢', image: 'cap.webp', stars: 1500, color: '#404040', weight: 7 },
                { type: 'nft', name: 'Plush Pepe', icon: 'üê∏', image: 'pepe.webp', stars: 2000, color: '#2196F3', weight: 3 }
            ]
        };

        const nftPrices = {
            'Plush Pepe': 2000,
            'Durovs Cap': 1500,
            'Astral Shard': 750,
            'Vintage Cigar': 450,
            'Candy Cane': 300,
            'Happy Birthday': 250
        };

        let freeSpinCooldown = 120;
        let freeSpinTimer = null;
        let selectedNFT = null;

        function sendNFTViaInline(nftId) {
            const nft = userData.inventory.find(item => item.id === nftId);
            if (!nft) return;

            if (window.Telegram && Telegram.WebApp) {
                const nftData = {
                    action: 'register_nft',
                    nft: {
                        id: nft.id,
                        name: nft.name,
                        icon: nft.icon,
                        image: nft.image,
                        price: nft.price,
                        timestamp: Date.now()
                    }
                };
                
                Telegram.WebApp.sendData(JSON.stringify(nftData));
                
                const nft = userData.inventory.find(item => item.id === nftId);
            if (!nft) return;

            if (window.Telegram && Telegram.WebApp) {
                const nftData = {
                    action: 'register_nft',
                    nft: {
                        id: nft.id,
                        name: nft.name,
                        icon: nft.icon,
                        image: nft.image,
                        price: nft.price,
                        timestamp: Date.now()
                    }
                };
                
                Telegram.WebApp.sendData(JSON.stringify(nftData));
                
                const itemIndex = userData.inventory.findIndex(item => item.id === nftId);
                if (itemIndex !== -1) {
                    userData.inventory.splice(itemIndex, 1);
                    updateInventory();
                    saveUserData();
                }
                
                alert(`‚úÖ NFT "${nft.name}" sent to bot!\n\nYou can now share it by typing:\n@GiftForceBot`);
            }
        }

        function initTelegramUser() {
            if (window.Telegram && Telegram.WebApp) {
                const user = Telegram.WebApp.initDataUnsafe.user;
                if (user) {
                    document.getElementById('userName').textContent = user.first_name || 'User';
                    const avatar = document.getElementById('userAvatar');
                    
                    if (user.photo_url) {
                        avatar.style.backgroundImage = `url(${user.photo_url})`;
                    } else {
                        avatar.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                        avatar.style.display = 'flex';
                        avatar.style.alignItems = 'center';
                        avatar.style.justifyContent = 'center';
                        avatar.style.color = 'white';
                        avatar.style.fontWeight = 'bold';
                        avatar.textContent = user.first_name ? user.first_name.charAt(0).toUpperCase() : 'U';
                    }
                }
            }
        }

        function initRoulettes() {
            initRoulette('free');
            initRoulette('premium');
            initRoulette('luxury');
            checkFreeSpinCooldown();
        }

        function initRoulette(type) {
            const track = document.getElementById(`${type}RouletteTrack`);
            track.innerHTML = '';
            
            const prizes = roulettePrizes[type];
            
            for (let i = 0; i < 8; i++) {
                prizes.forEach((prize, index) => {
                    const item = document.createElement('div');
                    item.className = 'roulette-item-wheel';
                    item.style.background = prize.color;
                    
                    if (prize.image) {
                        item.innerHTML = `
                            <img src="${prize.image}" class="roulette-image" alt="${prize.name}">
                            <div class="roulette-name">${prize.name}</div>
                        `;
                    } else {
                        item.innerHTML = `
                            <span class="roulette-icon">${prize.icon}</span>
                            <div class="roulette-name">${prize.name}</div>
                        `;
                    }
                    
                    track.appendChild(item);
                });
            }
        }

        function checkFreeSpinCooldown() {
            const now = Math.floor(Date.now() / 1000);
            const timeSinceLastSpin = now - userData.lastFreeSpin;
            
            if (timeSinceLastSpin < freeSpinCooldown) {
                const timeLeft = freeSpinCooldown - timeSinceLastSpin;
                startFreeSpinTimer(timeLeft);
            } else {
                document.getElementById('freeSpinBtn').disabled = false;
                document.querySelector('#freeCooldown .available-now').style.display = 'block';
                document.getElementById('freeTimer').style.display = 'none';
            }
        }

        function startFreeSpinTimer(seconds) {
            document.getElementById('freeSpinBtn').disabled = true;
            document.querySelector('#freeCooldown .available-now').style.display = 'none';
            document.getElementById('freeTimer').style.display = 'block';
            
            let timeLeft = seconds;
            
            freeSpinTimer = setInterval(() => {
                timeLeft--;
                
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                document.getElementById('freeTimer').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(freeSpinTimer);
                    document.getElementById('freeSpinBtn').disabled = false;
                    document.querySelector('#freeCooldown .available-now').style.display = 'block';
                    document.getElementById('freeTimer').style.display = 'none';
                    saveUserData();
                }
            }, 1000);
        }

        function switchRouletteType(type) {
            if (userData.isSpinning) return;
            
            userData.currentRouletteType = type;
            
            document.querySelectorAll('.roulette-section').forEach(section => {
                section.style.display = 'none';
            });
            
            document.getElementById(`${type}-roulette`).style.display = 'block';
            
            document.querySelectorAll('.roulette-type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function getWeightedRandomPrize(prizes) {
            const totalWeight = prizes.reduce((sum, prize) => sum + prize.weight, 0);
            let random = Math.random() * totalWeight;
            
            for (const prize of prizes) {
                random -= prize.weight;
                if (random <= 0) {
                    return prize;
                }
            }
            
            return prizes[prizes.length - 1];
        }

        function spinRoulette(type) {
            if (userData.isSpinning) return;
            
            const cost = type === 'free' ? 0 : type === 'premium' ? 200 : 500;
            
            if (cost > 0 && userData.balance < cost) {
                alert('Not enough stars!');
                return;
            }

            userData.isSpinning = true;

            if (type === 'free') {
                document.querySelector('#freeCooldown .available-now').style.display = 'none';
                document.getElementById('freeTimer').style.display = 'none';
            }

            if (cost > 0) {
                userData.balance -= cost;
                updateBalance();
            }

            const resultElement = document.getElementById(`${type}RouletteResult`);
            const track = document.getElementById(`${type}RouletteTrack`);
            const spinBtn = type === 'free' ? document.getElementById('freeSpinBtn') : 
                           type === 'premium' ? document.getElementById('premiumSpinBtn') : 
                           document.getElementById('luxurySpinBtn');
            
            spinBtn.disabled = true;
            resultElement.textContent = 'Spinning...';
            resultElement.className = 'roulette-result';

            const prizes = roulettePrizes[type];
            const prize = getWeightedRandomPrize(prizes);
            const prizeIndex = prizes.findIndex(p => p.name === prize.name);
            
            const itemWidth = 100;
            const totalItems = track.children.length;
            const itemsPerSet = prizes.length;
            
            const middleSetIndex = Math.floor(totalItems / (2 * itemsPerSet));
            const targetIndex = middleSetIndex * itemsPerSet + prizeIndex;
            const targetPosition = -targetIndex * itemWidth + (itemWidth * 1);
            
            track.style.transition = 'none';
            track.style.transform = 'translateX(0)';
            
            track.offsetHeight;
            
            track.style.transition = 'transform 8s cubic-bezier(0.1, 0.8, 0.2, 1)';
            track.style.transform = `translateX(${targetPosition}px)`;

            setTimeout(() => {
                resultElement.textContent = `You win: ${prize.name} - ‚≠ê ${prize.stars}`;
                resultElement.classList.add('win');
                
                if (type !== 'free') {
                    spinBtn.disabled = false;
                }

                if (prize.type === 'stars') {
                    userData.balance += prize.stars;
                    updateBalance();
                } else if (prize.type === 'nft') {
                    userData.inventory.push({
                        id: Date.now(),
                        name: prize.name,
                        icon: prize.icon,
                        image: prize.image,
                        price: nftPrices[prize.name]
                    });
                    updateInventory();
                }

                updateInventory();
                
                if (type === 'free') {
                    userData.lastFreeSpin = Math.floor(Date.now() / 1000);
                    startFreeSpinTimer(freeSpinCooldown);
                }
                
                userData.isSpinning = false;
                saveUserData();
            }, 8000);
        }

        function updateBalance() {
            document.querySelector('.balance-amount').textContent = `‚≠ê ${userData.balance}`;
        }

        function updateInventory() {
            const container = document.getElementById('inventoryContainer');
            
            if (userData.inventory.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üéí</div>
                        <div>Inventory is empty</div>
                        <div style="font-size: 12px; margin-top: 10px; opacity: 0.7;">
                            Spin the roulette to get items
                        </div>
                    </div>
                `;
                return;
            }

            container.innerHTML = '<div class="inventory-grid"></div>';
            const grid = container.querySelector('.inventory-grid');
            
            userData.inventory.forEach(item => {
                const card = document.createElement('div');
                card.className = 'inventory-item-card';
                
                const actionsHTML = `
                    <div class="item-actions">
                        <button class="btn-small btn-sell" onclick="sellNFT(${item.id})">Sell</button>
                        <button class="btn-small" onclick="openSendModal(${item.id})">Send</button>
                    </div>
                `;
                
                if (item.image) {
                    card.innerHTML = `
                        <img src="${item.image}" class="item-image-real" alt="${item.name}">
                        <strong>${item.name}</strong>
                        <div class="item-price">Sell for: ‚≠ê ${item.price}</div>
                        ${actionsHTML}
                    `;
                } else {
                    card.innerHTML = `
                        <div class="item-image">${item.icon}</div>
                        <strong>${item.name}</strong>
                        <div class="item-price">Sell for: ‚≠ê ${item.price}</div>
                        ${actionsHTML}
                    `;
                }
                grid.appendChild(card);
            });
        }

        function sellNFT(id) {
            const itemIndex = userData.inventory.findIndex(item => item.id === id);
            if (itemIndex !== -1) {
                const item = userData.inventory[itemIndex];
                userData.balance += item.price;
                userData.inventory.splice(itemIndex, 1);
                updateBalance();
                updateInventory();
                saveUserData();
            }
        }

        function openSendModal(nftId) {
            selectedNFT = userData.inventory.find(item => item.id === nftId);
            if (selectedNFT) {
                document.getElementById('modalMessage').innerHTML = 
                    `Send <strong>"${selectedNFT.name}"</strong> to bot collection?`;
                document.getElementById('sendModal').style.display = 'block';
            }
        }

        function closeModal() {
            document.getElementById('sendModal').style.display = 'none';
            selectedNFT = null;
        }

        function confirmSend() {
            if (!selectedNFT) {
                closeModal();
                return;
            }
            
            sendNFTViaInline(selectedNFT.id);
            closeModal();
        }

        function showTab(tabId) {
            if (userData.isSpinning) return;
            
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(tabId).classList.add('active');
            
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('active');
            });
            
            event.currentTarget.classList.add('active');
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadUserData();
            initTelegramUser();
            initRoulettes();
            updateBalance();
            updateInventory();
        });
    </script>
</body>
</html>
