<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Force</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(30, 30, 46, 0.95);
            padding: 8px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
        }

        .user-name {
            font-size: 14px;
            font-weight: 500;
        }

        .balance-container {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .balance-amount {
            font-size: 16px;
            font-weight: bold;
            color: #ffd700;
            transition: all 0.3s ease;
        }

        .balance-changing {
            animation: balancePulse 0.1s ease-in-out 3;
        }

        @keyframes balancePulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 60px 15px 70px 15px;
        }

        .section {
            background: rgba(30, 30, 46, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .section h2 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #64b5f6;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn {
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 14px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.2s ease;
            width: 100%;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.6);
        }

        .btn:disabled {
            background: #455a64;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-sell {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            padding: 8px 15px;
            font-size: 12px;
            width: auto;
            text-transform: none;
        }

        .bottom-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(13, 13, 23, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 0;
        }

        .menu-items {
            display: flex;
            justify-content: space-around;
            max-width: 400px;
            margin: 0 auto;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 12px;
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            flex: 1;
            margin: 0 2px;
            opacity: 0.5;
        }

        .menu-item.active {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid rgba(33, 150, 243, 0.5);
            opacity: 1;
        }

        .menu-item.disabled {
            pointer-events: none;
        }

        .menu-icon {
            font-size: 18px;
            margin-bottom: 4px;
        }

        .menu-text {
            font-size: 11px;
            font-weight: 500;
            opacity: 0.8;
        }

        .menu-item.active .menu-text {
            opacity: 1;
            color: #64b5f6;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .inventory-item {
            background: rgba(40, 40, 60, 0.6);
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #4caf50;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .price {
            color: #ffd700;
            font-weight: bold;
            margin: 5px 0;
        }

        .reward {
            color: #4caf50;
            font-weight: bold;
        }

        .cooldown {
            color: #ff6b6b;
            font-size: 16px;
            margin-top: 5px;
            font-weight: bold;
        }

        .available-now {
            color: #4caf50 !important;
            font-weight: bold;
            font-size: 16px;
        }

        /* Horizontal Roulette Styles */
        .roulette-container {
            background: rgba(30, 30, 46, 0.95);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .horizontal-roulette {
            width: 100%;
            height: 160px;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            margin: 20px 0;
            background: linear-gradient(135deg, #0c0c0c 0%, #1e1e2e 50%, #0f0f1a 100%);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.7);
        }

        .roulette-track {
            display: flex;
            position: absolute;
            height: 100%;
            left: 0;
            transition-timing-function: cubic-bezier(0.1, 0.8, 0.2, 1);
        }

        .roulette-item-wheel {
            width: 100px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .roulette-item-wheel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            z-index: 1;
        }

        .roulette-item-wheel:nth-child(odd) {
            background: linear-gradient(135deg, rgba(50, 50, 70, 0.9) 0%, rgba(40, 40, 60, 0.7) 100%);
        }

        .roulette-item-wheel:nth-child(even) {
            background: linear-gradient(135deg, rgba(60, 60, 80, 0.9) 0%, rgba(50, 50, 70, 0.7) 100%);
        }

        .roulette-icon {
            font-size: 30px;
            margin-bottom: 8px;
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .roulette-image {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 8px;
            position: relative;
            z-index: 2;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .roulette-name {
            font-size: 11px;
            font-weight: bold;
            text-align: center;
            line-height: 1.2;
            position: relative;
            z-index: 2;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }

        .roulette-pointer {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background: #ff0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
            z-index: 10;
        }

        .roulette-pointer:before {
            content: '';
            position: absolute;
            top: -5px;
            left: -8px;
            width: 20px;
            height: 20px;
            background: #ff0000;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .roulette-result {
            font-size: 18px;
            font-weight: bold;
            margin: 15px 0;
            min-height: 27px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }

        .win {
            color: #26de81;
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .inventory-item-card {
            background: rgba(50, 50, 70, 0.8);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 2px solid transparent;
        }

        .inventory-item-card.candy-cane {
            border-color: #B0B0B0;
        }

        .inventory-item-card.happy-birthday {
            border-color: #FF69B4;
        }

        .inventory-item-card.vintage-cigar {
            border-color: #795548;
        }

        .inventory-item-card.astral-shard {
            border-color: #00BCD4;
        }

        .inventory-item-card.durovs-cap {
            border-color: #404040;
        }

        .inventory-item-card.plush-pepe {
            border-color: #2196F3;
        }

        .item-image {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .item-image-real {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .item-price {
            color: #ffd700;
            font-size: 14px;
            margin: 5px 0;
        }

        .roulette-type-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
            gap: 10px;
        }

        .roulette-type-btn {
            padding: 12px 20px;
            border-radius: 12px;
            background: rgba(40, 40, 60, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            flex: 1;
            text-align: center;
        }

        .roulette-type-btn.active {
            background: linear-gradient(135deg, #2196f3, #1976d2);
            border-color: #2196F3;
        }

        .roulette-type-btn.disabled {
            pointer-events: none;
            opacity: 0.5;
        }

        .spin-cost {
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .timer {
            color: #ff6b6b;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="user-info">
            <div class="user-avatar" id="userAvatar"></div>
            <div class="user-name" id="userName">User</div>
        </div>
        <div class="balance-container">
            <div class="balance-amount">‚≠ê 1000</div>
        </div>
    </div>

    <div class="container">
        <div id="roulette-tab" class="tab-content active">
            <div class="roulette-container">
                <div class="roulette-type-selector">
                    <button class="roulette-type-btn active" id="freeTypeBtn" onclick="switchRouletteType('free')">Free</button>
                    <button class="roulette-type-btn" id="premiumTypeBtn" onclick="switchRouletteType('premium')">Premium</button>
                    <button class="roulette-type-btn" id="luxuryTypeBtn" onclick="switchRouletteType('luxury')">Luxury</button>
                </div>
                
                <!-- Free Roulette -->
                <div id="free-roulette" class="roulette-section">
                    <div class="horizontal-roulette">
                        <div class="roulette-track" id="freeRouletteTrack"></div>
                        <div class="roulette-pointer"></div>
                    </div>
                    
                    <div class="roulette-result" id="freeRouletteResult">Spin to win!</div>
                    
                    <div class="section">
                        <h3>Free Spin</h3>
                        <div class="cooldown" id="freeCooldown">
                            <span class="available-now">Available now</span>
                            <span id="freeTimer" class="timer" style="display: none;"></span>
                        </div>
                        <button class="btn" id="freeSpinBtn" onclick="spinRoulette('free')">SPIN</button>
                    </div>
                </div>
                
                <!-- Premium Roulette -->
                <div id="premium-roulette" class="roulette-section" style="display: none;">
                    <div class="horizontal-roulette">
                        <div class="roulette-track" id="premiumRouletteTrack"></div>
                        <div class="roulette-pointer"></div>
                    </div>
                    
                    <div class="roulette-result" id="premiumRouletteResult">Spin to win!</div>
                    
                    <div class="section">
                        <h3>Premium Spin</h3>
                        <div class="spin-cost">Cost: ‚≠ê 200</div>
                        <button class="btn" id="premiumSpinBtn" onclick="spinRoulette('premium')">SPIN</button>
                    </div>
                </div>
                
                <!-- Luxury Roulette -->
                <div id="luxury-roulette" class="roulette-section" style="display: none;">
                    <div class="horizontal-roulette">
                        <div class="roulette-track" id="luxuryRouletteTrack"></div>
                        <div class="roulette-pointer"></div>
                    </div>
                    
                    <div class="roulette-result" id="luxuryRouletteResult">Spin to win!</div>
                    
                    <div class="section">
                        <h3>Luxury Spin</h3>
                        <div class="spin-cost">Cost: ‚≠ê 500</div>
                        <button class="btn" id="luxurySpinBtn" onclick="spinRoulette('luxury')">SPIN</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="inventory-tab" class="tab-content">
            <div class="section">
                <h2>My Inventory</h2>
                <div id="inventoryContainer">
                    <div class="empty-state">
                        <div class="empty-icon">üéí</div>
                        <div>Inventory is empty</div>
                        <div style="font-size: 12px; margin-top: 10px; opacity: 0.7;">
                            Spin the roulette to get items
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-menu">
        <div class="menu-items">
            <div class="menu-item active" id="rouletteMenuItem" onclick="showTab('roulette-tab')">
                <div class="menu-icon">üé°</div>
                <div class="menu-text">Roulette</div>
            </div>
            <div class="menu-item" id="inventoryMenuItem" onclick="showTab('inventory-tab')">
                <div class="menu-icon">üéí</div>
                <div class="menu-text">Inventory</div>
            </div>
        </div>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å localStorage
        function saveUserData() {
            localStorage.setItem('giftForceUserData', JSON.stringify(userData));
        }

        function loadUserData() {
            const saved = localStorage.getItem('giftForceUserData');
            if (saved) {
                const parsed = JSON.parse(saved);
                // –û–±—ä–µ–¥–∏–Ω—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ —Å –¥–µ—Ñ–æ–ª—Ç–Ω—ã–º–∏ (–Ω–∞ —Å–ª—É—á–∞–π –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –Ω–æ–≤—ã—Ö –ø–æ–ª–µ–π)
                userData = {
                    ...userData,
                    ...parsed,
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ —Å–ø–∏–Ω–∞
                    isSpinning: false
                };
            }
        }

        let userData = {
            balance: 1000,
            completedTasks: 0,
            totalEarned: 0,
            invitedFriends: 0,
            inventory: [],
            lastFreeSpin: 0,
            currentRouletteType: 'free',
            isSpinning: false
        };

        const roulettePrizes = {
            free: [
                { type: 'stars', name: '50 Stars', icon: '‚≠ê', image: 'stars.webp', stars: 50, color: '#FFD700', weight: 40 },
                { type: 'stars', name: '100 Stars', icon: '‚≠ê', image: 'stars.webp', stars: 100, color: '#FFD700', weight: 25 },
                { type: 'stars', name: '200 Stars', icon: '‚≠ê', image: 'stars.webp', stars: 200, color: '#FFD700', weight: 15 },
                { type: 'nft', name: 'Happy Birthday', icon: 'üéÇ', image: 'happy.webp', stars: 250, color: '#FF69B4', weight: 10 },
                { type: 'nft', name: 'Candy Cane', icon: 'üç≠', image: 'candy.webp', stars: 300, color: '#B0B0B0', weight: 7 },
                { type: 'nft', name: 'Vintage Cigar', icon: 'üö¨', image: 'cigar.webp', stars: 450, color: '#795548', weight: 3 }
            ],
            premium: [
                { type: 'stars', name: '100 Stars', icon: '‚≠ê', image: 'stars.webp', stars: 100, color: '#FFD700', weight: 40 },
                { type: 'stars', name: '200 Stars', icon: '‚≠ê', image: 'stars.webp', stars: 200, color: '#FFD700', weight: 25 },
                { type: 'nft', name: 'Happy Birthday', icon: 'üéÇ', image: 'happy.webp', stars: 250, color: '#FF69B4', weight: 15 },
                { type: 'nft', name: 'Candy Cane', icon: 'üç≠', image: 'candy.webp', stars: 300, color: '#B0B0B0', weight: 10 },
                { type: 'nft', name: 'Vintage Cigar', icon: 'üö¨', image: 'cigar.webp', stars: 450, color: '#795548', weight: 7 },
                { type: 'nft', name: 'Astral Shard', icon: 'üîÆ', image: 'astral.webp', stars: 750, color: '#00BCD4', weight: 3 }
            ],
            luxury: [
                { type: 'stars', name: '200 Stars', icon: '‚≠ê', image: 'stars.webp', stars: 200, color: '#FFD700', weight: 40 },
                { type: 'nft', name: 'Vintage Cigar', icon: 'üö¨', image: 'cigar.webp', stars: 450, color: '#795548', weight: 25 },
                { type: 'stars', name: '500 Stars', icon: '‚≠ê', image: 'stars.webp', stars: 500, color: '#FFD700', weight: 15 },
                { type: 'nft', name: 'Astral Shard', icon: 'üîÆ', image: 'astral.webp', stars: 750, color: '#00BCD4', weight: 10 },
                { type: 'nft', name: 'Durovs Cap', icon: 'üß¢', image: 'cap.webp', stars: 1500, color: '#404040', weight: 7 },
                { type: 'nft', name: 'Plush Pepe', icon: 'üê∏', image: 'pepe.webp', stars: 2000, color: '#2196F3', weight: 3 }
            ]
        };

        const nftPrices = {
            'Plush Pepe': 2000,
            'Durovs Cap': 1500,
            'Astral Shard': 750,
            'Vintage Cigar': 450,
            'Candy Cane': 300,
            'Happy Birthday': 250
        };

        let freeSpinCooldown = 120;
        let freeSpinTimer = null;

        function initTelegramUser() {
            if (window.Telegram && Telegram.WebApp) {
                const user = Telegram.WebApp.initDataUnsafe.user;
                if (user) {
                    document.getElementById('userName').textContent = user.first_name || 'User';
                    const avatar = document.getElementById('userAvatar');
                    
                    if (user.photo_url) {
                        avatar.style.backgroundImage = `url(${user.photo_url})`;
                    } else {
                        // –ï—Å–ª–∏ –Ω–µ—Ç —Ñ–æ—Ç–æ, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–µ—Ä–≤—É—é –±—É–∫–≤—É –∏–º–µ–Ω–∏
                        avatar.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                        avatar.style.display = 'flex';
                        avatar.style.alignItems = 'center';
                        avatar.style.justifyContent = 'center';
                        avatar.style.color = 'white';
                        avatar.style.fontWeight = 'bold';
                        avatar.textContent = user.first_name ? user.first_name.charAt(0).toUpperCase() : 'U';
                    }
                }
            }
        }

        function disableNavigation() {
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.add('disabled');
            });
            document.querySelectorAll('.roulette-type-btn').forEach(btn => {
                btn.classList.add('disabled');
            });
        }

        function enableNavigation() {
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('disabled');
            });
            document.querySelectorAll('.roulette-type-btn').forEach(btn => {
                btn.classList.remove('disabled');
            });
        }

        function initRoulettes() {
            initRoulette('free');
            initRoulette('premium');
            initRoulette('luxury');
            checkFreeSpinCooldown();
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏—è –º–∞—Å—Å–∏–≤–∞ —Å–ª—É—á–∞–π–Ω—ã–º –æ–±—Ä–∞–∑–æ–º
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function initRoulette(type) {
            const track = document.getElementById(`${type}RouletteTrack`);
            track.innerHTML = '';
            
            const prizes = roulettePrizes[type];
            
            // –°–æ–∑–¥–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π –ø–æ—Ä—è–¥–æ–∫ –ø—Ä–∏–∑–æ–≤ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –Ω–∞–±–æ—Ä–∞
            for (let i = 0; i < 8; i++) {
                // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –ø—Ä–∏–∑—ã –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –Ω–∞–±–æ—Ä–∞
                const shuffledPrizes = shuffleArray(prizes);
                
                shuffledPrizes.forEach((prize, index) => {
                    const item = document.createElement('div');
                    item.className = 'roulette-item-wheel';
                    
                    // –°–æ–∑–¥–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Å–ª–æ—Ç–∞
                    const hue = Math.floor(Math.random() * 360);
                    const saturation = 40 + Math.floor(Math.random() * 30);
                    const lightness = 30 + Math.floor(Math.random() * 20);
                    
                    item.style.background = `linear-gradient(135deg, 
                        hsl(${hue}, ${saturation}%, ${lightness}%) 0%, 
                        hsl(${hue}, ${saturation}%, ${lightness-10}%) 100%)`;
                    
                    if (prize.image) {
                        item.innerHTML = `
                            <img src="${prize.image}" class="roulette-image" alt="${prize.name}">
                            <div class="roulette-name">${prize.name}</div>
                        `;
                    } else {
                        item.innerHTML = `
                            <span class="roulette-icon">${prize.icon}</span>
                            <div class="roulette-name">${prize.name}</div>
                        `;
                    }
                    
                    track.appendChild(item);
                });
            }
        }

        function checkFreeSpinCooldown() {
            const now = Math.floor(Date.now() / 1000);
            const timeSinceLastSpin = now - userData.lastFreeSpin;
            
            if (timeSinceLastSpin < freeSpinCooldown) {
                const timeLeft = freeSpinCooldown - timeSinceLastSpin;
                startFreeSpinTimer(timeLeft);
            } else {
                document.getElementById('freeSpinBtn').disabled = false;
                document.querySelector('#freeCooldown .available-now').style.display = 'block';
                document.getElementById('freeTimer').style.display = 'none';
            }
        }

        function startFreeSpinTimer(seconds) {
            document.getElementById('freeSpinBtn').disabled = true;
            document.querySelector('#freeCooldown .available-now').style.display = 'none';
            document.getElementById('freeTimer').style.display = 'block';
            
            let timeLeft = seconds;
            
            freeSpinTimer = setInterval(() => {
                timeLeft--;
                
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                document.getElementById('freeTimer').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(freeSpinTimer);
                    document.getElementById('freeSpinBtn').disabled = false;
                    document.querySelector('#freeCooldown .available-now').style.display = 'block';
                    document.getElementById('freeTimer').style.display = 'none';
                    saveUserData(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∫–æ–≥–¥–∞ —Ç–∞–π–º–µ—Ä –∑–∞–∫–æ–Ω—á–∏–ª—Å—è
                }
            }, 1000);
        }

        function animateBalanceChange(oldBalance, newBalance, duration = 1000) {
            const balanceElement = document.querySelector('.balance-amount');
            const startTime = Date.now();
            const difference = newBalance - oldBalance;
            
            balanceElement.classList.add('balance-changing');
            
            function updateBalance() {
                const currentTime = Date.now();
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                const currentBalance = oldBalance + Math.floor(difference * progress);
                balanceElement.textContent = `‚≠ê ${currentBalance}`;
                
                if (progress < 1) {
                    requestAnimationFrame(updateBalance);
                } else {
                    balanceElement.textContent = `‚≠ê ${newBalance}`;
                    balanceElement.classList.remove('balance-changing');
                    saveUserData(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
                }
            }
            
            updateBalance();
        }

        function switchRouletteType(type) {
            if (userData.isSpinning) return;
            
            userData.currentRouletteType = type;
            
            document.querySelectorAll('.roulette-section').forEach(section => {
                section.style.display = 'none';
            });
            
            document.getElementById(`${type}-roulette`).style.display = 'block';
            
            document.querySelectorAll('.roulette-type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º —Å–ª–æ—Ç—ã –ø—Ä–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–∏ —Ç–∏–ø–∞ —Ä—É–ª–µ—Ç–∫–∏
            initRoulette(type);
        }

        function getWeightedRandomPrize(prizes) {
            const totalWeight = prizes.reduce((sum, prize) => sum + prize.weight, 0);
            let random = Math.random() * totalWeight;
            
            for (const prize of prizes) {
                random -= prize.weight;
                if (random <= 0) {
                    return prize;
                }
            }
            
            return prizes[prizes.length - 1];
        }

        function spinRoulette(type) {
            if (userData.isSpinning) return;
            
            const cost = type === 'free' ? 0 : type === 'premium' ? 200 : 500;
            
            if (cost > 0 && userData.balance < cost) {
                alert('Not enough stars!');
                return;
            }

            userData.isSpinning = true;
            disableNavigation();

            // –°—Ä–∞–∑—É —É–±–∏—Ä–∞–µ–º "Available now" –ø—Ä–∏ –Ω–∞—á–∞–ª–µ —Å–ø–∏–Ω–∞
            if (type === 'free') {
                document.querySelector('#freeCooldown .available-now').style.display = 'none';
                document.getElementById('freeTimer').style.display = 'none';
            }

            // –°–ø–∏—Å—ã–≤–∞–µ–º —Å—Ç–æ–∏–º–æ—Å—Ç—å —Å–ø–∏–Ω–∞ –¥–ª—è –ø—Ä–µ–º–∏—É–º –∏ –ª—é–∫—Å —Ä—É–ª–µ—Ç–æ–∫
            if (cost > 0) {
                const oldBalance = userData.balance;
                userData.balance -= cost;
                animateBalanceChange(oldBalance, userData.balance);
            }

            const resultElement = document.getElementById(`${type}RouletteResult`);
            const track = document.getElementById(`${type}RouletteTrack`);
            const spinBtn = type === 'free' ? document.getElementById('freeSpinBtn') : 
                           type === 'premium' ? document.getElementById('premiumSpinBtn') : 
                           document.getElementById('luxurySpinBtn');
            
            spinBtn.disabled = true;
            resultElement.textContent = 'Spinning...';
            resultElement.className = 'roulette-result';

            const prizes = roulettePrizes[type];
            
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –≤–∑–≤–µ—à–µ–Ω–Ω—ã–π —Å–ª—É—á–∞–π–Ω—ã–π –≤—ã–±–æ—Ä –ø—Ä–∏–∑–∞
            const prize = getWeightedRandomPrize(prizes);
            const prizeIndex = prizes.findIndex(p => p.name === prize.name);
            
            const itemWidth = 100;
            const totalItems = track.children.length;
            const itemsPerSet = prizes.length;
            
            const middleSetIndex = Math.floor(totalItems / (2 * itemsPerSet));
            const targetIndex = middleSetIndex * itemsPerSet + prizeIndex;
            const targetPosition = -targetIndex * itemWidth + (itemWidth * 1);
            
            track.style.transition = 'none';
            track.style.transform = 'translateX(0)';
            
            track.offsetHeight;
            
            track.style.transition = 'transform 8s cubic-bezier(0.1, 0.8, 0.2, 1)';
            track.style.transform = `translateX(${targetPosition}px)`;

            setTimeout(() => {
                resultElement.textContent = `You win: ${prize.name} - ‚≠ê ${prize.stars}`;
                resultElement.classList.add('win');
                
                if (type !== 'free') {
                    spinBtn.disabled = false;
                }

                const oldBalance = userData.balance;
                
                if (prize.type === 'stars') {
                    userData.balance += prize.stars;
                    userData.totalEarned += prize.stars;
                    // –ê–Ω–∏–º–∞—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∑–≤–µ–∑–¥
                    animateBalanceChange(oldBalance, userData.balance);
                } else if (prize.type === 'nft') {
                    userData.inventory.push({
                        id: Date.now(),
                        name: prize.name,
                        icon: prize.icon,
                        image: prize.image,
                        price: nftPrices[prize.name]
                    });
                    saveUserData(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å—Ä–∞–∑—É –¥–ª—è NFT
                    updateBalance();
                }

                updateInventory();
                
                // –¢–∞–π–º–µ—Ä –ø–æ—è–≤–ª—è–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ –≤—ã–ø–∞–¥–µ–Ω–∏—è –ø—Ä–∏–∑–∞ –¥–ª—è —Ñ—Ä–∏ —Å–ø–∏–Ω–æ–≤
                if (type === 'free') {
                    userData.lastFreeSpin = Math.floor(Date.now() / 1000);
                    startFreeSpinTimer(freeSpinCooldown);
                }
                
                userData.isSpinning = false;
                enableNavigation();
                saveUserData(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è —Å–ø–∏–Ω–∞
                
                // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º —Å–ª–æ—Ç—ã –ø–æ—Å–ª–µ —Å–ø–∏–Ω–∞ –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ —Ä–∞–∑–∞
                setTimeout(() => {
                    initRoulette(type);
                }, 1000);
            }, 8000);
        }

        function updateBalance() {
            document.querySelector('.balance-amount').textContent = `‚≠ê ${userData.balance}`;
        }

        function updateInventory() {
            const container = document.getElementById('inventoryContainer');
            
            if (userData.inventory.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üéí</div>
                        <div>Inventory is empty</div>
                        <div style="font-size: 12px; margin-top: 10px; opacity: 0.7;">
                            Spin the roulette to get items
                        </div>
                    </div>
                `;
                return;
            }

            container.innerHTML = '<div class="inventory-grid"></div>';
            const grid = container.querySelector('.inventory-grid');
            
            userData.inventory.forEach(item => {
                const card = document.createElement('div');
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å—ã –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Ü–≤–µ—Ç–æ–≤ –æ–±–≤–æ–¥–∫–∏
                const className = item.name.toLowerCase().replace(/\s+/g, '-');
                card.className = `inventory-item-card ${className}`;
                
                if (item.price >= 1500) card.classList.add('legendary');
                else if (item.price >= 500) card.classList.add('epic');
                else card.classList.add('rare');
                
                if (item.image) {
                    card.innerHTML = `
                        <img src="${item.image}" class="item-image-real" alt="${item.name}">
                        <strong>${item.name}</strong>
                        <div class="item-price">Sell for: ‚≠ê ${item.price}</div>
                        <button class="btn btn-sell" onclick="sellNFT(${item.id})">Sell</button>
                    `;
                } else {
                    card.innerHTML = `
                        <div class="item-image">${item.icon}</div>
                        <strong>${item.name}</strong>
                        <div class="item-price">Sell for: ‚≠ê ${item.price}</div>
                        <button class="btn btn-sell" onclick="sellNFT(${item.id})">Sell</button>
                    `;
                }
                grid.appendChild(card);
            });
        }

        function sellNFT(id) {
            const itemIndex = userData.inventory.findIndex(item => item.id === id);
            if (itemIndex !== -1) {
                const item = userData.inventory[itemIndex];
                const price = item.price;
                const oldBalance = userData.balance;
                userData.balance += price;
                userData.inventory.splice(itemIndex, 1);
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ –ø—Ä–æ–¥–∞–∂–µ NFT
                animateBalanceChange(oldBalance, userData.balance);
                updateInventory();
                saveUserData(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ—Å–ª–µ –ø—Ä–æ–¥–∞–∂–∏
            }
        }

        function showTab(tabId) {
            if (userData.isSpinning) return;
            
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(tabId).classList.add('active');
            
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('active');
            });
            
            event.currentTarget.classList.add('active');
        }

        document.addEventListener('DOMContentLoaded', function() {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ
            loadUserData();
            
            initTelegramUser();
            initRoulettes();
            updateBalance();
            updateInventory();
        });
    </script>
</body>
